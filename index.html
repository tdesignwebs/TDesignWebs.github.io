<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="A.header.css">
    <link rel="stylesheet" href="A.resize page.css">
    <link rel="stylesheet" href="A.price table.css">
    <link rel="stylesheet" href="A.body.css">
    <link rel="stylesheet" href="A.backgroundeffect1.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .div1 {
            background-color: rgb(0, 0, 0);
        }

        .div2 {
            background-color: lightblue;
        }

        .div3 {
            background-color: lightgreen;
        }

        .div4 {
            background-color: lightgoldenrodyellow;
        }


        .div1-box-main {
            background-color: rgb(0, 0, 0);
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;

            display: flex;
        }

        .div1-box-second {
            background-color: rgba(39, 0, 44, 0.678);
            width: 225px;
            height: 415px;
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgb(255, 255, 255);
            align-items: center;
            justify-content: center;
            display: flex;
            margin: 0;
        }

        .div1-box-inside {
            background-color: rgba(0, 0, 0, 0);
            width: 100%;

            height: 360px;
            display: flex;
        }


        .iphone-image {
            width: 225px;
            height: 170px;
            background-color: #00000000;
            justify-content: center;
            align-items: center;
            position: absolute;
            margin-top: 100px;
            display: flex;
        }


        #iphone {
            width: 225px;
            height: 265px;
            border-radius: 30px;
            object-fit: cover;
        }

        .time {
            width: 225px;
            height: 100px;
            background-color: #00000000;
            display: flex;
            align-items: center;
            position: absolute;
            text-align: center;
            justify-content: center;
        }




        .iphone-time {
            color: rgb(0, 0, 0);
            width: 225px;
            top: 130px;

            text-align: center;
            font-size: 4rem;
            text-transform: uppercase;
            animation: glow 5s infinite
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 20px #ffffff;
            }

            50% {
                text-shadow: 0 0 10px #ffffff, 0 0 10px #ffffff;
            }

            100% {
                text-shadow: 0 0 20px #ffffff;
            }

        }

        .div1-container-camera {
            width: 105px;
            height: 20px;
            margin-left: 60px;
            background-color: rgba(54, 54, 54, 0);
            position: absolute;
            align-items: center;
            justify-content: center;
            display: flex;
            margin-top: -28px;
        }

        .camera {
            width: 60px;
            height: 10px;
            background-color: #2c2c2c;
            border-radius: 50px;
            top: 142px;
            margin-top: 1px;

        }

        .lens {
            width: 6px;
            height: 6px;
            background: rgb(70, 70, 70);
            justify-content: center;
            align-items: center;
            margin: 2px 0 0 49px;
            border-radius: 50px;
            position: absolute;
        }
    </style>
</head>

<body>






    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="P.logo.png" alt="Logo">
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links">
                <li><a href="#price">Price</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="Z.login page.html">Login</a></li>
            </ul>
        </nav>
    </header>








    <div class="container div1">
        <div class="div1-box-main">
            <div class="div1-box-second">
                <div class="div1-box-inside">
                    <div class="div1-container-camera">
                        <div class="camera">
                            <div class="lens">

                            </div>
                        </div>
                    </div>
                    <div class="time">
                        <h1 class="iphone-time">12:00</h1>
                    </div>

                    <div class="iphone-image">
                        <img id="iphone" src="P.logo.png">
                    </div>

                </div>
            </div>
        </div>
        
    </div>





    <div class="container div2">
        <h1>Div 2</h1>
    </div>





    <div class="container div3">
        <h1>Div 3</h1>
    </div>





    <div class="container div4">
        <h1>Div 4</h1>
    </div>








    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        let lastScrollTop = 0;
        const header = document.querySelector('header');

        window.addEventListener('scroll', function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                // Downscroll
                header.style.top = '-60px';
            } else {
                // Upscroll
                header.style.top = '0';
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>

</html>
